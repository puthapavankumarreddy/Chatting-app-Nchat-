<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Notifications</title>
  <link rel="stylesheet" href="message.css">
</head>
<body>
  <div class="container">
    
    <h1>Group Notifications</h1>
    <div class="group-notifications">
      <div class="notification">
        <div class="notification-content">
          <p class="notification-sender">John Doe</p>
          <p class="notification-message">Shared a photo in "Travel Lovers" group</p>
          <p class="notification-time">2 hours ago</p>
        </div>
      </div>
      <div class="notification">
        <div class="notification-content">
          <p class="notification-sender">Jane Smith</p>
          <p class="notification-message">You've been mentioned in "Project Updates" group</p>
          <p class="notification-time">1 day ago</p>
        </div>
      </div>
      <!-- Add more group notifications as needed -->
    </div>
  </div>
</body>
</html>
