<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notification Settings</title>
    <link rel="stylesheet" href="notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header>
        <h1>Notification Settings</h1>
    </header>
    <a href="./menu.html">
      <i class="fa fa-arrow-left"></i>
  </a>   

    <main>
      <main>
        <section class="notification-settings">
            <div class="notification-option">
                <div class="option-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="option-details">
                    <h3>Message Notifications</h3>
                    <p>Receive notifications for new messages</p>
                    <div class="toggle">
                        <input type="checkbox" id="message-notifications" class="toggle-checkbox" checked>
                        <label for="message-notifications" class="toggle-label"></label>
                    </div>
                </div>
            </div>
            <div class="notification-option">
                <div class="option-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="option-details">
                    <h3>Email Notifications</h3>
                    <p>Receive notifications via email</p>
                    <div class="toggle">
                        <input type="checkbox" id="email-notifications" class="toggle-checkbox" checked>
                        <label for="email-notifications" class="toggle-label"></label>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    </main>

    </footer>
</body>

</html>
