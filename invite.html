<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="invite.css">
</head>

<body>
    <header>
        <h1>Invite Friends</h1>
    </header>

    <main>
        <a href="./menu.html">
            <i class="fa fa-arrow-left"></i>
        </a>   
      
        <section class="invite-form">
            <form id="inviteForm" method="post">
                <div class="form-group">
                    <label for="email">Email Addresses:</label>
                    <div id="emailsContainer">
                        <input type="email" name="email" placeholder="Enter email address">
                    </div>
                    <button type="button" id="addEmail">Add Email</button>
                </div>
                <div class="form-group">
                    <label for="message">Invitation Message:</label>
                    <textarea id="message" name="message" rows="6" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit">Send Invitations</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Company Name. All Rights Reserved.</p>
    </footer>

    <script src="invite.js"></script>
</body>

</html>
