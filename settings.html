<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings Page</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="container">
    <h1>Edit profile</h1>
    <form>
      <div class="setting">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Satish Reddy">
      </div>
      <div class="setting">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="sr90122@gmail.com">
      </div>
      <div class="setting">
        <label for="notification">Notification:</label>
        <select id="notification">
          <option value="on">On</option>
          <option value="off">Off</option>
        </select>
      </div>
      <div class="setting">
        <label for="theme">Select Theme:</label>
        <select id="theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <button onclick="saveSettings()"><a href="./profile.html" style="text-decoration: none;">Save Settings</a></button>
    </form>
  </div>
</body>
</html>
